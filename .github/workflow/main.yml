name: Component Library CI

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Install yarn
        run: npm install -g yarn
      - name: Checkout
        uses: actions/checkout@v2
      - uses: cypress-io/github-action@v4
        with:
          build: yarn build
          start: yarn start
          test: yarn test